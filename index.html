<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tailwind.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Tailwind CSS</title>
</head>
<body class="h-screen w-full flex justify-center items-center">
    <div class="p-4 rounded-2xl shadow-md bg-gray-50">
        <div class="w-full py-3 flex justify-center mb-4">
            <span class="text-2xl text-gray-500" id="displayTime">00 : 00 : 00 : 000</span>
        </div>
        <div class="flex justify-between items-center">
            <button id="start" class="px-4 py-2 bg-blue-400 mx-3 rounded-lg text-white font-bold text-sm hover:bg-blue-500 transition">Start</button>
            <button id="stop" class="px-4 py-2 bg-blue-400 mx-3 rounded-lg text-white font-bold text-sm hover:bg-blue-500 transition">Stop</button>
            <button id="reset" class="px-4 py-2 bg-blue-400 mx-3 rounded-lg text-white font-bold text-sm hover:bg-blue-500 transition">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
